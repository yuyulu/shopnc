<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />

<title>登录</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="../../index.html"><i class="home"></i></a></div>
    <div class="header-title">
      <h1>登录</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="register.html" class="text">注册</a> </div>
  </div>
</header>
<div class="nctouch-main-layout fixed-Width">
  <div class="nctouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4>账&#12288;户</h4>
          <div class="input-box">
            <input type="text" placeholder="用户名/邮箱/已验证手机" class="inp" name="username" id="username"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>密&#12288;码</h4>
          <div class="input-box">
            <input type="password" autocomplete="off" placeholder="请输入登录密码" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
      </ul>
      <div class="remember-form">
        <input id="checkbox" type="checkbox" checked="" class="checkbox">
        <label for="checkbox">七天自动登录</label>
        <a class="forgot-password" href="find_password.html">忘记密码？</a> </div>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="loginbtn">登录</a></div>
    </form>
  </div>
</div>
<div class="joint-login">
    <h2><span>合作账号登录</span></h2>
    <ul>
      <li><a class="weibo" href="javascript: void(0);"></a></li>
      <li><a class="qq" href="javascript: void(0);"></a></li>
      <li class="wxshow" style="display:none;"><a class="wx" href="javascript: void(0);"></a></li>
    </ul>
  </div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
<script type="text/javascript" src="../../js/tmpl/login.js"></script>
</body>
</html>
