<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>消息列表</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more bgc-t"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../index.html"><i class="home"></i>首页</a></li>
        <li><a href="search.html"><i class="search"></i>搜索</a></li>
        <li><a href="product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-main-layout">
  <ul class="nctouch-message-list" id="messageList">
  </ul>
</div>
<script type="text/html" id="messageListScript">
<% if (!isEmpty(list)) { %>
<% for (var k in list) { %>
    <li> <a href="chat_info.html?t_id=<%=k%>&t_name=<%=list[k].u_name%>">
      <div class="avatar">
		<img src="<%=list[k].avatar%>"/>
		<% if (list[k].r_state == 2) {%>
		<sup></sup>
		<%}%>
	</div>
      <dl>
        <dt><%=list[k].u_name%></dt>
        <dd><%=list[k].t_msg%></dd>
      </dl>
      <time><%=list[k].time%></time>
      </a>
	  <a href="javascript:void(0)" t_id="<%=k%>" class="msg-list-del"></a>
	  </li>
<% } %>
<% } else { %>
        <div class="nctouch-norecord talk">
			<div class="norecord-ico"><i></i></div>
				<dl>
                 <dt>您还没有和任何人联系过</dt>
				<dd>对话后可在此找到最近联系的客服</dd>
			</dl>
     	</div>
<% } %>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/chat_list.js"></script>
</body>
</html>
